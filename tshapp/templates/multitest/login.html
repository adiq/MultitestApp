{% extends "multitest/template.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}

<h2>Proszę, zaloguj sie</h2>
<form action="{% url 'login' %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <div class="clearfix"></div>
    <small>Pamiętaj że wielkość liter ma znaczenie!</small><br/>
    <button class="btn btn-lg btn-primary" type="submit">Zaloguj mnie...</button>
</form>

{% endblock %}
